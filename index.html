<!DOCTYPE html>
<html lang="en">
  <title>Nasa Images Wiki</title>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <!---axios src ^^^ --->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Content Start -->
    <div id="content">
      <!-- content is Main Container-->
      <!--SearchBar - Start-->
      <div id="SearchBarContainer" class="container">
        <!--Column Class-Responsiveness => mobile="is-full",tablet="is-two-thirds", and desktop ="is-half" -->

        <div class="box">
          <h1>NASA IMAGE WIKI</h1>
        </div>
        <div id="SearchField" class="box"></div>
        <div class="field has-addons has-addons-centered box">
          <p class="control has-icons-left has-text-right is-expanded">
            <input
              id="autoCompleteTextInput"
              class="input is-medium"
              type="text"
              placeholder="...type here to start search"
            />
            <span class="icon is-medium is-left">
              <i class="fa-solid fa-satellite-dish"></i>
            </span>
          </p>
          <div class="control">
            <a class="button is-info is-medium"> Discover </a>
          </div>
        </div>
        <!--ResultsContainer Start-->
        <div id="ResultsContainer" class="box">
          <div class="box">
            <h1>I Am Results</h1>
          </div>
        </div>
        <!--End ResultsContainer-->
      </div>

      <!--SearchBar- End -->
    </div>
    <!--End Content-->
    <script src="landingbackground.js"></script>
    <script src="utils.js"></script>
    <script src="searchBar.js"></script>
    <script src="index.js"></script>
  </body>
</html>
