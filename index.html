<!DOCTYPE html>
<html lang="en">
  <title>Nasa Images Wiki</title>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <!---axios src ^^^ --->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <!--Link for Bulma framework ^^^ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Link for Icons ^^^ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Content Start -->
    <div id="content">
      <!-- content is Main Container-->
      <!--SearchBar - Start-->
      <div id="SearchBarContainer" class="container">
        <!--Column Class-Responsiveness => mobile="is-full",tablet="is-two-thirds", and desktop ="is-half" -->
        <div id="SearchField" class="box">
          <!--TEST BOX FOR innerHTML insert-->
        </div>
        <div class="field has-addons has-addons-centered box combobox-wrapper">
          <div
            class="control has-icons-left has-text-right is-expanded"
            role="combobox"
            aria-expanded="false"
            aria-owns="intResults-listbox"
            aria-haspopup="listbox"
            id="ex2-combobox"
          >
            <input
              type="text"
              aria-autocomplete="list"
              aria-controls="intResults-listbox"
              aria-labelledby="ex2-label"
              id="search-input"
              class="input is-medium"
              placeholder="...type here to start search"
            />

            <span class="icon is-medium is-left">
              <i class="fa-solid fa-satellite-dish"></i>
            </span>
            <ul
              aria-labelledby="ex2-label"
              role="listbox"
              id="intResults-listbox"
              class="listbox hidden"
            ></ul>
          </div>

          <div class="control">
            <a class="button is-info is-medium"> Discover </a>
          </div>

          <label id="ex2-label" class="combobox-label">
            Choice 2 Fruit or Vegetable
          </label>
          <div class="combobox-wrapper">
            <div role="combobox"

            <ul aria-labelledby="ex2-label"
                role="listbox"
                id="ex2-listbox"
                class="listbox hidden">
            </ul>
          </div>
          -->
        </div>
      </div>
      <!--ResultsContainer Start- <div id="ResultsContainer"> -->
      <!--End ResultsContainer- </div> -->
      <!--SearchBar- End -->
    </div>
    <!--End Content-->
    <!--Start script-->
    <script src="landingbackground.js"></script>
    <script src="utils.js"></script>
    <script src="searchBar.js"></script>
    <script src="index.js"></script>
    <script src="listbox-combobox.js"></script>
    <script src="listbox-combo-example.js"></script>
  </body>
</html>
